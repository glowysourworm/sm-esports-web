<style>
  h2 {
    text-align: center;
  }
  button {
    margin-right: 8px;
  }
  .container input,
  .container mat-form-field {
    width: 300px;
  }
</style>

<div class="container">
  <h2 mat-dialog-title>Welcome to SM Esports!</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput [(ngModel)]="userName" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Create User</button>
  </mat-dialog-actions>
</div>
